{% extends "base.html" %}
{% block content %}
<div id="crumbs">
    <a href='/welcome'>Welcome/</a>
    <p>new game/</p>
</div>
<aside id="consoles">
    <h2>Consoles</h2>
    <div id="links">
    {% for system in consoles %}
        <a href='{{url_for("displayConsoleGames", title=system)}}'>{{ system }}</a>
    {% endfor %}
    </div>
</aside>
<article>
    <section id="item">
    <h2>New game</h2>
        <form action='#' method="post" class="myForm">
        <label for="name">Name:
        <input type='text' maxlength='80' name='name' placeholder="Enter game name" required>
        </label>
        <br />
        <label for='console'>Console:
            <input type="text" name="console"  placeholder="Enter console (Ex.Ps4)" required>
        </label>
        <br/>

        <label for="description">Description:
        <textarea maxlength="250" rows="3" name="description" placeholder="Enter a game description"></textarea>
        </label>
        <br/>
        <button type="submit">submit</button>
        </form>
    </section>
</article>
{% endblock %}
